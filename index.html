<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Todo List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="./assets/css/master.css">
</head>
<body>
  <div id="root">
    <div class="todo">
      <div class="title">
        <h1>Lista cose da fare</h1>
      </div>
      <div class="todowrite">
        <input type="text" placeholder= "Inserisci qualcosa da fare:" v-model="text" @keyup.enter="add">
        <span @click="add"><i class="far fa-calendar-plus"></i></span>
      </div>
      <div class="todolist">
        <ul>
          <li v-for="todo in sort">
            <span :class="(todo.status == 'complete') ? 'done' : ''">
              {{ todo.title }}
            </span>
            <span v-if="todo.status == 'todo' ">
              <i class="fas fa-check"  @click="done(todo)"></i>
              <i class="fas fa-edit" @click="edit(todo)"></i>
            </span>
            <i v-if="todo.status == 'complete'" class="fas fa-trash-alt" @click="remove(todo)"></i>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="./assets/js/main.js" charset="utf-8"></script>
</body>
</html>
